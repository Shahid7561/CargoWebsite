<ion-header>
  <ion-toolbar>
    <ion-title>User</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid [fixed]="true">
    <ion-row>
      <ion-col>
        <ion-chip routerLink="/admin-dash">
        <ion-avatar>
          <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        </ion-avatar>
        <ion-label>Admin</ion-label>
      </ion-chip>
    </ion-col>

      <ion-col>
        <ion-chip routerLink="/agent-dash">
        <ion-avatar>
          <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        </ion-avatar>
        <ion-label>Agent</ion-label>
      </ion-chip>
    </ion-col>
     
    </ion-row>
  </ion-grid>
</ion-content>
